version: '3'
volumes:
  dados:
services:
  database:
    image: postgres:10.3
    volumes:
      # Volume dos dados
      - dados:/var/lib/postgres/data
      # Scripts
      - ./scripts:/scripts
      # Executa scripts ao iniciar Docker
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  frontend:
    image: nginx:1.13
    volumes:
      - ./web:/usr/share/nginx/html
    ports:
      - 3005:80
