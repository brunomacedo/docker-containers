<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="https://www.elephantsql.com/favicon.ico">
  <title>E-mail Workers Postgres</title>
  <style>
    label {
      font-size: .75em;
      font-weight: bold;
      text-transform: uppercase;
    }
    textarea {
      resize: horizontal;
    }
  </style>
</head>
<body>

  <section>
    <div class="container">
      <div class="col">
        <h1>E-mail Sender</h1>

        <form action="http://localhost:8080" method="POST">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" name="subject" placeholder="Enter subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" cols="30" rows="10" name="message" placeholder="Write a message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </section>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
</html>
